<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        
        <script>
            var w = document.documentElement.clientWidth || document.body.clientWidth;
            document.documentElement.style.fontSize = (w/750*100)+"px";		
            window.onresize = function()
            {
                var w = document.documentElement.clientWidth || document.body.clientWidth;
                document.documentElement.style.fontSize = (w/750*100)+"px";		
            }
        </script>
        
        <div class="loading">
                <div class="loading-wrap">
                    <div class="loading-ico-container">
                        <div class="loading-ico loading-full"></div>
                        <!--
                            javascript to change loading-gray's style.height as following,
                            max height: 2rem, which is 100% loaded
                            min height: 0rem, which is 0% loaded
                        -->
                        <div class="loading-ico loading-gray" style="height: 1.3rem;"></div>
                    </div>
                    <div class="loading-prog">loading...<span>99</span>%</div>
                </div>
        </div>
    </body>
</html>
